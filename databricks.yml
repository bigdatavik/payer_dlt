# This is a Databricks asset bundle definition for dlt_modern_stuff.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dlt_payer_pipeline

include:
  - resources/*.yml

sync:
  include:
    - src/helpers.py
    - src/__init__.py

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    # Uncomment this if you run outside of Free Edition
    # mode: development
    default: true
    variables:
      catalog_name: quickstart_catalog_vkm_external
      silver_schema_name: payor_silver
      bronze_schema_name: payor_bronze
      gold_schema_name: payor_gold
